<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Employee Management</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1>Employee Management</h1>
    <nav class="site-nav">
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="login.html" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="employees.html">Employees</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <h1>Employee Dashboard</h1>
      <button class="btn primary" data-modal-target="#employeeModal">Add Employee</button>
    </div>

    <!-- Employee Table -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Employees will be populated here via JS -->
      </tbody>
    </table>
  </main>

  <!-- Modal Overlay -->
  <div id="overlay"></div>

  <!-- Employee Modal (Add/Edit) -->
  <div class="modal" id="employeeModal">
    <div class="modal-content">
      <button class="close-btn" data-close-button>&times;</button>
      <h3>Add/Edit Employee</h3>
      <form id="employeeForm">
        <input type="hidden" id="empId">

        <label for="empFirstName">First Name</label>
        <input type="text" id="empFirstName" required>

        <label for="empLastName">Last Name</label>
        <input type="text" id="empLastName" required>

        <label for="empEmail">Email</label>
        <input type="email" id="empEmail" required>

        <label for="empPosition">Position</label>
        <input type="text" id="empPosition" required>

        <button type="submit" class="btn primary">Save Employee</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/main.js"></script>
</body>
</html>
