<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees | Employee Management</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="../js/employeeModal.js" defer></script>
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <h1>Employees</h1>
      <button class="btn primary" id="addEmployeeBtn">Add Employee</button>
    </div>

    <!-- Employee Table -->
    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Position</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Date Hired</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Dynamic rows populated via JS -->
      </tbody>
    </table>
  </main>

  <!-- Modals -->
  <div id="modals-container"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mistiremariam Girma. All rights reserved.</p>
  </footer>

  <!-- Load components dynamically -->
  <script>
    // Load header
    fetch('../components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    // Load sidebar
    fetch('../components/sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar-container').innerHTML = data);

    // Load modals
    fetch('../components/employeeModal.html')
      .then(res => res.text())
      .then(data => document.getElementById('modals-container').innerHTML = data);
  </script>

</body>
</html>
