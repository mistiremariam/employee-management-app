<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Employee Management</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
      color: #00c6ff;
    }

    /* Form Styles */
    form label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    form input:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 8px #00c6ff;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 198, 255, 0.4);
    }

    /* Footer */
    .login-footer {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #00c6ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-footer a:hover {
      color: #66e0ff;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required>

      <button type="submit" class="btn">Login</button>
    </form>
    <p class="login-footer">Forgot your password? <a href="#">Reset here</a></p>
  </div>
</body>
</html>
