<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/employeeModal.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Employee Management</h1>
    <button class="btn primary" id="addEmployeeBtn">Add Employee</button>
  </header>

  <!-- Employee Table -->
  <main>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Position</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Date Hired</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Employee rows will be injected here dynamically -->
      </tbody>
    </table>
  </main>

  <!-- Employee Modal -->
  <div class="modal" id="employeeModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Employee</h2>
      <form id="employeeForm">
        <input type="hidden" id="employeeId">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" required>

        <label for="position">Position</label>
        <input type="text" id="position" required>

        <label for="department">Department</label>
        <input type="text" id="department" required>

        <label for="salary">Salary</label>
        <input type="number" id="salary" min="0" required>

        <button type="submit" class="btn primary" id="saveEmployeeBtn">Save</button>
      </form>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <span class="close-btn" id="closeConfirm">&times;</span>
      <h3>Are you sure you want to delete this employee?</h3>
      <button class="btn danger" id="confirmDeleteBtn">Delete</button>
      <button class="btn secondary" id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>
</body>
</html>
